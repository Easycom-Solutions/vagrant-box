	<style type="text/css">
    html,
    body {
      height: 100%;

    }

    .button-toggle {
    float: right;
    }

    .sidebarÂ {
    	width:20px;
    }
    .sidebar.active {
    	width:200px;
    }
    .sidebar .hide-bar, .sidebar .list-group
    {
      display: none;
    }
    .sidebar.active .hide-bar {
      display: inline-block;
    }
    .sidebar.active .list-group{
      display: block;
    }

    span.toolbar{
        -ms-transform: rotate(-90deg); /* IE 9 */

        transform: rotate(-90deg);

</style>
</head>
<body>
  <div <div style="height:100%;">
  	<div id="sidebar" class="sidebar active" style="background:black;float:left;  height:100%; padding:10px;">
  			<button type="button" class="btn btn-default button-toggle" data-toggle="sidebar">
  				<span class="glyphicon glyphicon-chevron-left"></span>
          <span class="hide-bar">Masquer la barre</span>
  			</button>
        <br/><br/><br/>
        <span class="toolbar">TOOLS</span>
        <div class="list-group">
          <a href="tools/info.php" class="list-group-item active">info.php</a>
          <a href="tools/opcache/" class="list-group-item">Opcache</a>
          <a href="tools/phpmyadmin/" class="list-group-item">PhpMyAdmin</a>

          <a href="tools/memcached/" class="list-group-item">Memcached</a>
        </div>
  	</div>
  	<div id="content" style="background:#2a9fd6; float:left; height:100%;">

  	</div>
  </div>



  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  	$(document).ready(function () {
      
  	  $('[data-toggle="sidebar"]').click(function () {
  			$('.sidebar').toggleClass('active');
  			$(this).children('span').toggleClass('glyphicon-chevron-right');
        on_resize();
  	  });

      $(".list-group a[target!='_blank']").click(function(){
        var ifram = $('<iframe />');
        ifram.css("height", "100%");
        ifram.css("border", "0px");
        ifram.css("background", "white");
        ifram.attr("src", $(this).attr("href"));
        $("#content").html("").append(ifram);
        on_resize();
        return false;
      });

      $(window).resize(on_resize);
      function on_resize(){
        $('iframe, #content').css("width", ($(document).width() - $("#sidebar").width() -20) + "px");
      }

      on_resize();
      $(".list-group a").first().click();

  	});
  </script>
	
</body>
